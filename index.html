<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login Page</h1>

    <div class="flex-container">

      <div class="fdiv">
        <img src="loginimg.jpg" alt="login image" />
      </div>

      <div class="sdiv">
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          name="email"
        /><br />
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          name="password"
        /><br />
        <button type="submit" class="button" id="button">Login</button>

        <p class="edit">forgot password?</p>

        <p class="edit2">Don't have an account? Sign up</p>

      </div>
      
    </div>


  </body>
</html>
